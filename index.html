  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #1D2023;
      color: #F0F0F0;
      font-family: 'Poppins', sans-serif;
    }

    header {
      padding: 1rem 2rem;
      background: #1D2023;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      color: #F0F0F0;
    }

    .footer-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .footer-logo {
      max-width: 150px;
      height: auto;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .nav-links a:hover {
      background: #5B6066;
    }

    /* ✅ 햄버거 버튼: header 밖, 화면 우측 상단에 고정 */
    .menu-btn {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 2rem;
      color: #F0F0F0;
      cursor: pointer;
      z-index: 1100;
      display: none;
    }

    /* ✅ 오버레이 메뉴 (슬라이드 형식) */
    .nav-overlay {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 260px;
      height: 100vh;
      background: #1D2023;
      flex-direction: column;
      align-items: flex-end;
      padding-top: 80px;
      z-index: 1050;
      transition: transform 0.3s ease;
      transform: translateX(100%);
      overflow-y: auto;
    }

    .nav-overlay.active {
      display: flex;
      transform: translateX(0);
    }

    .nav-overlay li {
      width: 100%;
      padding: 0.8rem 1rem;
      text-align: right;
    }

    .nav-overlay li .dropdown {
      display: none;
      padding-left: 1rem;
    }

    .nav-overlay li .dropdown.active {
      display: block;
    }

    .dropdown a {
      color: #e0e0e0;
      text-decoration: none;
      display: block;
      padding: 0.5rem 1rem;
    }

    @media (max-width: 1024px) {
      .menu-btn { display: block; }
      .navbar .nav-links { display: none; }
    }

    .swiper {
      width: 100%;
      max-width: 1200px;
      height: 400px;
      margin: 2rem auto 0;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .breadcrumb {
      padding: 1rem;
      color: #ccc;
    }

    footer {
      background: #111;
      color: #ccc;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- ✅ 햄버거 버튼 -->
<div class="menu-btn" id="menuBtn">&#9776;</div>

<!-- ✅ Header 영역 -->
<header>
  <div class="footer-inner">
    <a href="/dong_ramy/"><img src="https://i.imgur.com/tpRkEqi.png" class="footer-logo" alt="DONGRAMY 로고"></a>
  </div>
  <p>누구나 평등하고 많은 서비스를 누릴 수 있는 온라인 일등 휴대폰 판매매장 "동그라미”</p>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="/dong_ramy/">홈</a></li>
      <li><a href="/dong_ramy/about/">회사소개</a></li>
      <li><a href="/dong_ramy/service/">서비스</a></li>
      <li><a href="/dong_ramy/media/">미디어</a></li>
      <li><a href="/dong_ramy/story/">스토리</a></li>
      <li><a href="/dong_ramy/recruit/">채용</a></li>
    </ul>
  </nav>
</header>

<!-- ✅ 오버레이 네비게이션 -->
<ul class="nav-overlay" id="navOverlay">
  <li><a href="/dong_ramy/">홈</a></li>
  <li><a href="/dong_ramy/about/">회사소개</a>
    <ul class="dropdown">
      <li><a href="/dong_ramy/about/greeting">인사말</a></li>
      <li><a href="/dong_ramy/about/status">회사현황</a></li>
      <li><a href="/dong_ramy/about/history">연혁</a></li>
    </ul>
  </li>
  <li><a href="/dong_ramy/service/">서비스</a>
    <ul class="dropdown">
      <li><a href="/dong_ramy/service/telecom">통신</a></li>
      <li><a href="/dong_ramy/service/entertainment">엔터테인먼트</a></li>
      <li><a href="/dong_ramy/service/support">고객센터</a></li>
    </ul>
  </li>
  <li><a href="/dong_ramy/media/">미디어</a>
    <ul class="dropdown">
      <li><a href="/dong_ramy/media/event">이벤트</a></li>
      <li><a href="/dong_ramy/media/channel">커뮤니케이션 채널</a></li>
    </ul>
  </li>
  <li><a href="/dong_ramy/story/">스토리</a></li>
  <li><a href="/dong_ramy/recruit/">채용</a></li>
</ul>

<!-- ✅ 메인 콘텐츠 -->
<main>
  <div id="breadcrumb" class="breadcrumb"></div>

  <!-- ✅ Swiper 슬라이드 -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://via.placeholder.com/1200x400?text=Slide+1" alt="슬라이드1" /></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/1200x400?text=Slide+2" alt="슬라이드2" /></div>
      <div class="swiper-slide"><img src="https://via.placeholder.com/1200x400?text=Slide+3" alt="슬라이드3" /></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</main>

<!-- ✅ Footer -->
<footer>
  <p>&copy; 2025 동그라미 스토어. All rights reserved.</p>
</footer>

<!-- ✅ 스크립트 -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  // Swiper 초기화
  new Swiper('.swiper', {
    loop: true,
    autoplay: { delay: 3000 },
    pagination: { el: '.swiper-pagination' },
    effect: 'slide'
  });

  // 햄버거 메뉴 버튼
  const menuBtn = document.getElementById('menuBtn');
  const navOverlay = document.getElementById('navOverlay');

  menuBtn.addEventListener('click', () => {
    navOverlay.classList.toggle('active');
  });

  // 드롭다운 열기/닫기
  navOverlay.querySelectorAll('li > a').forEach(link => {
    link.addEventListener('click', e => {
      const next = link.nextElementSibling;
      if (next && next.classList.contains('dropdown')) {
        e.preventDefault();
        next.classList.toggle('active');
      }
    });
  });

  // Breadcrumb 생성
  const pathMap = {
    "": "홈",
    "about": "회사소개",
    "service": "서비스",
    "media": "미디어",
    "story": "스토리",
    "recruit": "채용"
  };

  function createBreadcrumb() {
    const path = window.location.pathname.replace("/dong_ramy/", "").replace(/\/$/, "").split("/");
    let html = '<a href="/dong_ramy/">홈</a>';
    if (path[0] && pathMap[path[0]]) {
      html += ` &gt; ${pathMap[path[0]]}`;
    }
    document.getElementById("breadcrumb").innerHTML = html;
  }

  createBreadcrumb();
</script>

</body>
</html>
